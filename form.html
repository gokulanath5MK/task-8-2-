<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>

    <div class="container1">
        <div style="text-align: center; font-size: 40px;font-family: 'Brush Script MT', cursive;">Event 1</div>
        <div style="text-align: center;">Number of available seats : 23</div>
    </div>
    
<div class="container">
    <div>
        <img src="https://spotme.com/wp-content/uploads/2020/07/Hero-1.jpg" width="280px" height="180px">
    </div>
    
    <div style="text-align: right;">
        <form>
            <label for="name">Name:</label>
        <input type="text" placeholder="type your name" id="name">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" placeholder="enter your email" id="email">
        <br><br>

        <label for="number">Phone No:</label>
        <input type="text" placeholder="enter your number" id="number">
        <br><br>

        <label for="number of seats">Number of seats:</label>
        <input type="number" placeholder="no of seats" id="number of seats">
        <br><br>

        <label for="name">Name of attendee 2:</label>
        <input type="text" placeholder="type your name" id="name">
        <br><br>

        <label for="submit"></label>
        <input type="submit" value="submit" style="height: 30px;width: 100px;">

        <label for="reset"></label>
        <input type="reset" value="cancel" style="height: 30px;width: 100px;">
        </form>
    </div>
</div>
